<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <picture>
      <img class="nft" src="images/image-equilibrium.jpg"
        alt="A cube, balanced on a corner and gently reflecting colors.">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
    </picture>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <figure>
      <span class="cost"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="time"><img src="images/icon-clock.svg"> 3 days left</span>
    </figure>
    <article><img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Galen White.
  </footer>
</body>

</html>
